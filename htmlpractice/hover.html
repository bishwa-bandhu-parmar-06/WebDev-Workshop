<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            margin: auto;
            margin-top: 100px;
            border: 2px solid black;
            background-color: red;
        }
        div:hover {
            background-color: #000000;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
